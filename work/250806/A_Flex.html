<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_Flex 레이아웃</title>
    <link rel="stylesheet" href="./css/A_Flex.css">
</head>
<body>
    <header>
        <div class="logo_box">
            <img src="./images/logo.png" alt="logo" />
            <span>Entvy.log</span>
        </div>
        <div class="menu_container">
            <ul class="main_menu" id="main-menu">
                <li>
                    <p>탑</p>
                    <ul class="sub_menu" id="sub-menu">
                        <li>블라우스</li>
                        <li>티</li>
                        <li>셔츠</li>
                        <li>니트</li>
                    </ul>
                </li>
                <li>
                    <p>아우터</p>
                    <ul class="sub_menu">
                        <li>자켓</li>
                        <li>코트</li>
                        <li>가디건</li>
                        <li>머플러</li>
                    </ul>
                </li>
                <li>
                    <p>팬츠</p>
                    <ul class="sub_menu">
                        <li>청바지</li>
                        <li>짧은바지</li>
                        <li>긴바지</li>
                        <li>레깅스</li>
                    </ul>
                </li>
                <li>
                    <p>악세사리</p>
                    <ul class="sub_menu">
                        <li>귀고리</li>
                        <li>목걸이</li>
                        <li>반지</li>
                        <li>팔찌</li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="slide_wrap" id="slideImage">
        <img src="./images/code_1.jpg" alt="code_1">
        <img src="./images/code_2.jpg" alt="code_2">
        <img src="./images/code_3.jpg" alt="code_3">
    </div>
    <div class="contents_wrap">
        <div class="notice_gallery">
            <div class="notice_gallery_box">
                <div class="notice_box" id="noticeBox">공지사항</div>
                <div class="gallery_box" id="galleryBox">갤러리</div>
            </div>
            <div class="notice_gallery_content">
                <ul class="notice" id="noticeContent">
                    <li class="open-popup">공지사항 1</li>
                    <li class="open-popup">공지사항 2</li>
                    <li class="open-popup">공지사항 3</li>
                    <li class="open-popup">공지사항 4</li>
                </ul>
                <ul class="gallery" id="galleryContent">
                    <img src="./images/gallery1.jpg" alt="gallery_1">
                    <img src="./images/gallery2.jpg" alt="gallery_2">
                    <img src="./images/gallery3.jpg" alt="gallery_3">
                </ul>
            </div>
        </div>
        <div class="banner">배너(C.3)</div>
        <div class="shortcut">바로가기(C.4)</div>
    </div>
    <footer>
        <div class="footer_logo">로고</div>
        <div class="copyright">Copyright</div>
        <div class="sns">SNS</div>
    </footer>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script src="./script/A_Flex.js"></script>
</body>
</html>
